kind: Service
apiVersion: v1
metadata:
  
  namespace: golang-cicd
  labels:
    app: golang-gitwebhook-interface
    app.kubernetes.io/component: golang-gitwebhook-interface
    app.kubernetes.io/instance: golang-gitwebhook-interface
    name: golang-gitwebhook-interface
spec:
  ports:
