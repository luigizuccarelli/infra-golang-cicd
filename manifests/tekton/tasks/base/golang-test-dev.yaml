apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: golang-test-dev
spec:
  params:
  - name: message
    description: The message to print
    default: This is the default message
    type: string
  - name: repo-name
    description: The name of the repo
    type: string
  - name: repo-url
    description: The url of the repo
    type: string
  - name: repo-hash
    description: The commit hash of the repo
    type: string
  - name: actor-name
    description: The actor
    type: string
  - name: actor-email
    description: The actors email
    type: string
    
  workspaces:
    - name: output
       
  steps: 
  - name: info
    image: bash
    command: ["bash", "-c"]
    args: ["echo -e 'Pipeline run project : $(params.repo-name)\ncommit hash :  $(params.repo-hash)\nuser info : $(params.actor-name) : $(params.actor-email)'"]
  
  - name: list-output
    image: bash
    workingDir: /workspace/output/$(params.repo-name)
    command: ["bash", "-c"]
    args: ["ls -la"]
  - name: run-test
    image: quay.io/luigizuccarelli/golang-base:1.15.6
    resources:
      limits:
        cpu: 100m
        memory: 3500Mi
      requests:
        cpu: 100m
        memory: 3500Mi
    workingDir: /workspace/output/$(params.repo-name)
    command: ["make"]
    args: ["test"]
 
